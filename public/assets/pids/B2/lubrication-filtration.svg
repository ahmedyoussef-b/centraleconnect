<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="800"
   height="600"
   viewBox="0 0 211.66667 158.75"
   version="1.1"
   id="svg8"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs2">
    <style type="text/css">
        .pid-hotspot {
            fill: rgba(0, 119, 255, 0.2); /* Light blue fill */
            stroke: rgba(0, 119, 255, 0.7); /* Blue stroke */
            stroke-width: 0.5px;
            stroke-dasharray: 1,1;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .pid-hotspot:hover {
            fill: rgba(0, 119, 255, 0.4);
            stroke-width: 0.7px;
        }
        .pid-hotspot.active {
            fill: rgba(255, 165, 0, 0.5); /* Orange fill for active/alarm */
            stroke: rgba(255, 165, 0, 1);
        }
        .pid-hotspot.active.critical {
            fill: rgba(255, 0, 0, 0.6); /* Red fill for critical alarm */
            stroke: rgba(255, 0, 0, 1);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
  </defs>
  <g id="layer1" >
    <!-- Background Diagram Elements -->
    <path style="fill:none;stroke:#333333;stroke-width:0.5" d="M 20,40 H 180" id="pipe1" />
    <path style="fill:none;stroke:#333333;stroke-width:0.5" d="M 50,20 V 60" id="pipe2" />
    <circle cx="50" cy="40" r="5" style="fill:none;stroke:#333333;stroke-width:0.5" id="valve1"/>
    <text x="55" y="35" style="font-size:3px;font-family:sans-serif;fill:#333333">HV-101</text>
    
    <rect x="100" y="30" width="30" height="20" style="fill:none;stroke:#333333;stroke-width:0.5" id="equipment1" />
    <text x="102" y="42" style="font-size:3px;font-family:sans-serif;fill:#333333">Filtre</text>
  </g>
  <g id="hotspots-layer" inkscape:label="Calque des Hotspots" >
    <title>Hotspots Interactifs</title>
    <desc>Ce calque contient les zones cliquables (hotspots) pour l'interactivité.</desc>
    
    <!-- Hotspot #1: Skid de Filtration -->
    <rect
       class="pid-hotspot"
       data-external-id="B2.LUB.FILT.SKID"
       data-parameters="LUB.TEMP,LUB.FILTER.DP"
       data-name="Skid de filtration TG2"
       id="hotspot-skid"
       width="40"
       height="30"
       x="95"
       y="25" />
       
    <!-- Hotspot #2: Pompe Principale -->
    <rect
       class="pid-hotspot"
       data-external-id="B2.LUB.PUMP.MAIN"
       data-parameters="PUMP.FLOW,PUMP.DISCHARGE.PRESS"
       data-name="Pompe d'huile principale TG2"
       id="hotspot-pump"
       width="20"
       height="20"
       x="25"
       y="50" />
       
     <!-- Hotspot #3: Réservoir d'huile -->
    <rect
       class="pid-hotspot"
       data-external-id="B2.LUB.TANK"
       data-parameters="TANK.LEVEL,TANK.TEMP"
       data-name="Réservoir d'huile TG2"
       id="hotspot-tank"
       width="50"
       height="40"
       x="140"
       y="50" />
  </g>
</svg>
